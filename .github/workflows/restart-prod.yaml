name: Restart Prod

on:
  workflow_dispatch:

jobs:
  restart:
    name: Restart
    runs-on: ubuntu-latest
    timeout-minutes: 3

    concurrency:
      group: restart-prod
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5

      - name: Import SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Restart
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          RUNNER_DIR="/opt/minecraft/aragok/aragok-runner"
          SCRIPT="restart-prod.sh"

          echo "Running ${SCRIPT}..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa \
            "${SSH_USER}@${SSH_HOST}" \
            "cd ${RUNNER_DIR} && ${RUNNER_DIR}/${SCRIPT}"

          echo "Restart complete."
