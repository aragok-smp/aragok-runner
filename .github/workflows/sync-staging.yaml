name: Sync Staging

on:
  workflow_dispatch:
  schedule:
    - cron: "18 4 * * *"

jobs:
  render-and-deploy:
    name: Sync
    runs-on: ubuntu-latest
    timeout-minutes: 5

    concurrency:
      group: sync-staging
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5

      - name: Import SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Sync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          RUNNER_DIR="/opt/minecraft/aragok/aragok-runner"
          SYNC_SCRIPT="sync.sh"

          echo "Running ${SYNC_SCRIPT}..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa \
            "${SSH_USER}@${SSH_HOST}" \
            "cd ${RUNNER_DIR} && ${RUNNER_DIR}/${SYNC_SCRIPT}"

          echo "Syncing complete."
