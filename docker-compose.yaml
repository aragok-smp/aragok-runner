services:
  proxy:
    build: .
    image: gok-minecraft-runner:latest
    container_name: aragok-prod-proxy
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    volumes:
      - ./proxy:/server

  # The Survival Server
  survival: # note the name must be the same as in manifest.values.serverName
    build: .
    image: gok-minecraft-runner:latest
    container_name: aragok-prod-survival
    restart: unless-stopped
    tty: true
    stdin_open: true
    volumes:
      - ./survival:/server
